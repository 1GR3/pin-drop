<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Visualizer</title>
    <link rel="stylesheet" href="style.scss">
</head>

<body>
    <div class="controls">
        <button id="prev-btn">Previous</button>
        <button id="next-btn">Next</button>
    </div>
    <div class="container" id="company">
        <svg id="circle-svg" preserveAspectRatio="xMidYMid meet" viewBox="-200 -200 400 400">
            <!-- Group of lines to create the circular shape -->
            <g id="circle-pattern">
                <!-- JavaScript will create the line groups with unique class names -->

            </g>
        </svg>
    </div>
    <!-- <script type="module" src="graphic.js"></script> -->
    <script src="script.js"></script>
</body>

</html>
